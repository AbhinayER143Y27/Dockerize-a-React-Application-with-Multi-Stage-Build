server {
  listen 80;
  server_name localhost;

  # Root directory for our static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the non-negotiable part for React Router.
    # 1. Try to find the exact file ($uri)
    # 2. Try to find a directory ($uri/)
    # 3. If both fail, fall back to /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
